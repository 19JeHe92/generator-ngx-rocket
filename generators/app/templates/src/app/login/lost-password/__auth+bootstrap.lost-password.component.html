<div class="lost-password-container bg-light">
  <div class="lost-password-box">
    <h1 translate>Password lost?</h1>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="fas fa-3x fa-key text-muted"></i>
          </h4>
          <form (ngSubmit)="renewPassword()" [formGroup]="lostPasswordForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              Username or password incorrect.
            </div>
            <div class="form-group">
              <label class="d-block">
                <input type="text" class="form-control" formControlName="username" autocomplete="username"
                       [placeholder]="'Username' | translate"/>
                <span hidden translate>Username</span>
                <small [hidden]="lostPasswordForm.controls.username.valid || lostPasswordForm.controls.username.untouched"
                       class="text-danger" translate>
                  Username is required
                </small>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="lostPasswordForm.invalid || isLoading">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Renew password</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
