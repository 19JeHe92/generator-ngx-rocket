<ion-content no-bounce>
  <div class="lost-password-background"></div>
  <ion-grid no-padding>
    <ion-row justify-content-center no-padding>
      <ion-col col-sm-8 col-lg-6 col-xl-4 align-self-center no-padding>
        <div class="lost-password-header" text-center>
          <h1 translate>Sign Up!</h1>
        </div>
        <div class="lost-password-container">
          <form (ngSubmit)="renewPassword()" [formGroup]="lostPasswordForm" novalidate>
            <div padding ion-text color="danger" [hidden]="!error || lostPasswordForm.dirty" translate>
              Username or password incorrect.
            </div>
            <ion-list>
              <ion-item>
                <ion-label floating>{{'Username' | translate}}</ion-label>
                <ion-input type="text" formControlName="username" autocomplete="username"></ion-input>
              </ion-item>
              <div padding [hidden]="lostPasswordForm.controls.username.valid || lostPasswordForm.controls.username.untouched"
                   ion-text color="danger" translate>
                Username is required
              </div>
            </ion-list>
            <div padding-horizontal>
              <button type="submit" [disabled]="lostPasswordForm.invalid" ion-button color="primary" block>
                <span translate>Renew password</span>
              </button>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
