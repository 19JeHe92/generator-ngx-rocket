<ion-split-pane>
  <ion-menu contentId="shell-content">
<% if (!props.auth) { -%>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons *ngIf="isWeb" end>
          <ion-button class="profile-button" color="light" (click)="showProfileActions()"
            round fill="outline" size="small" slot="start"
          >
            <ion-icon name="globe"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>{{'APP_NAME' | translate}}</ion-title>
      </ion-toolbar>
    </ion-header>
<% } -%>
    <ion-content>
      <div ion-fixed>
<% if (props.auth) { -%>
        <div class="profile" text-center padding>
          <ion-icon class="profile-icon" name="contact"></ion-icon>
          <div>
            <button class="profile-button" ion-button color="light" (click)="showProfileActions()"
                    round outline small icon-start>
              <ion-icon name="person"></ion-icon> {{username}}
            </button>
          </div>
        </div>
<% } -%>
        <ion-list>
          <ion-item button menuClose routerLink="/home" routerLinkActive="active">
            <ion-label><span translate>Home</span></ion-label>
          </ion-item>
          <ion-item button menuClose routerLink="/about" routerLinkActive="active">
            <ion-label><span translate>About</span></ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>
  <ion-nav main id="shell-content" [root]="navRoot" #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
